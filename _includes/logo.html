<script type="text/javascript">
  var logo = document.getElementById("logo");
  var face = document.getElementById("jfg-face");
  var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  logo.addEventListener('mouseenter', function() {
    var i = 0;
    colorInterval = window.setInterval(function() {
      i == colors.length - 1 ? i = 0 : i++;
      face.style.fill = colors[i];
      logo.firstElementChild.style.color = colors[i];
    }, 100);
  });

  logo.addEventListener('mouseleave', function() {
    clearInterval(colorInterval);
    face.style.fill = 'black';
    logo.firstElementChild.style.color = 'black';
  });
</script>
